<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Responsive Flower Market</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="noto-serif-font">
    <header class="container">
      <nav class="grid grid-cols-2 md:grid-cols-2 justify-between">
        <div class="">
          <img src="./assets/logo.png" alt="" />
        </div>
        <ul class="grid sm:flex gap-[40px] justify-end items-center">
          <li class="hidden sm:list-item"><a href="">Home</a></li>
          <li class="hidden sm:list-item"><a href="">Shop</a></li>
          <li class="hidden sm:list-item"><a href="">About Us</a></li>
          <li>
            <a href=""><i class="fa-solid fa-cart-plus"></i>Cart($56)</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="container grid sm:grid-cols-2 items-end h-[460px]">
        <div class="grid">
          <h1 class="font-bold text-[65px] leading-none">
            ALWAYS
            <span class="text-[#E95A08]"
              >FRESH <br />
              FLOWERS</span
            >
          </h1>
          <p class="text-[22px] mt-[20px]">
            Indulge your senses with the beauty and fragrance of <br />
            our fresh flower shop. From classic roses to exotic <br />
            blooms, we offer a wide variety of fresh flowers that <br />
            are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
